replicaCount: 1

main:
  containerPort: 3030
  env:
    geojs_service_host: "http://localhost:4040"
    openweathermap_service_host: "http://localhost:5050"
  image:
    pullPolicy: IfNotPresent
    repository: "ericcrews/weather"
    tag: "2d05789"

geojs:
  containerPort: 4040
  image:
    pullPolicy: IfNotPresent
    repository: "ericcrews/geojs"
    tag: "2d05789"

openweathermap:
  containerPort: 5050
  image:
    pullPolicy: IfNotPresent
    repository: "ericcrews/openweathermap"
    tag: "2d05789"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: ecrews.dev
      paths:
        - /weather(/|$)(.*)
  tls:
    - secretName: ecrews-tls
      hosts:
        - ecrews.dev

resources: {}

nodeSelector: {}
tolerations: []

affinity: {}
